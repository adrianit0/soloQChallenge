<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Discord SoloQChallenge </title>
    <script type="module" src="scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="images/soloq-logotipo1.png">
    <link rel="stylesheet" href="main.css?v=18">
  </head>
  <body class="is-dark">
    <div id="huro-app" class="app-wrapper">
      <div class="app-overlay"></div>
      <div class="pageloader is-full"></div>
      <div class="infraloader is-full"></div>
      <nav class="navbar mobile-navbar is-hidden-desktop is-hidden-tablet no-shadow" aria-label="main navigation">
        <div class="container">
          <div class="navbar-brand">
            <div class="brand-start">
              <!-- Izquierda -->
            </div>
            <a class="navbar-item is-brand">
              <img class="light-image" src="images/soloq-logotipo1.png" alt="">
              <img class="dark-image" src="images/soloq-logotipo1.png" alt="">
            </a>
            <div class="brand-end">
              <!-- Derecha -->
            </div>
          </div>
        </div>
      </nav>
      <div class="webapp-navbar">
        <div class="webapp-navbar-inner">
          <div class="left">
            <a class="brand">
              <img class="light-image" src="images/soloq-logotipo1.png" alt="">
              <img class="dark-image" src="images/soloq-logotipo1.png" alt="">
            </a>
            <div class="separator"></div>
            <div class="dropdown project-dropdown dropdown-trigger is-spaced">
              <span>
                <h1 class="title is-5">Discord SoloQChallenge</h1>
              </span>
            </div>
          </div>
          <div class="center">
            <div id="webapp-navbar-menu" class="centered-links">
              <a class="centered-link is-active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-airplay">
                  <path d="M5 17H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1"></path>
                  <polygon points="12 15 17 21 7 21 12 15"></polygon>
                </svg>
                <span>Clasificación</span>
              </a>
            </div>
          </div>
          <div class="right">
            <!-- Texto -->
          </div>
        </div>
      </div>
      <div class="view-wrapper is-webapp">
        <div class="page-content-wrapper">
          <div class="page-content is-relative">
            <div class="page-content-inner">
              <!-- Texto Info -->
              <div class="column is-12">
                <nav class="breadcrumb" aria-label="breadcrumbs">
                  <ul>
                    <li><a><span id="quantityPlayers">10 jugadores</span></a></li>
                    <li><a><span>Liga Provisional</span></a></li>
                    <li><a><span>Liga de las Leyendas</span></a></li>
                    <li><a><span>04/12/2022 - 04/01/2023</span></a></li>
                  </ul>
                </nav>
              </div>
              <!-- SoloQ - Flex -->
              <div class="basic-card botones-cola">
                <button id="boton-izquierdo" class="column is-5 boton-cola izquierda selected">Solo</button>
                <button id="boton-derecho" class="column is-5 boton-cola derecha">Flex</button>
                <div style="width: 100%;">
                  <button id="boton-normas" class="column is-5 boton-cola normas" style="display: none"> Normas </button>
                </div>
              </div>
              <!-- Clasificacion -->
              <div class="table-wrapper" data-simplebar="init">
                <div id="tablaclasificacion_wrapper" class="dataTables_wrapper no-footer">
                  <div class="top"></div>
                  <table id="tablaclasificacion" class="table is-datatable is-hoverable table-is-bordered is-fullwidth dataTable no-footer">
                    <thead>
                      <tr>
                        <th style="width: 20px;">Posición</th>
                        <th style="width: 162px;">Jugador</th>
                        <th style="width: 36px;">Rol</th>
                        <th style="width: 192px;">Cuenta</th>
                        <th style="width: 192px;">Elo</th>
                        <th style="width: 72px;">Partidas</th>
                        <th style="width: 72px;">Ganadas</th>
                        <th style="width: 72px;">Perdidas</th>
                        <th style="width: 68px;">Winrate</th>
                        <th style="width: 120px;">Stats</th>
                      </tr>
                    </thead>
                    <tbody id="tablaContenido">
                      <!-- Contenido -->
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- Footer -->
              <div class="basic-card">
                <span style="color:#a2a5b9"> Discord SoloQChallenge. Todos los derechos reservados. </span>
              </div>
              <!-- Popup -->
              <div id="normas-modal" class="modal h-modal">
                <div id="fondo-cerrar-modal" class="modal-background h-modal-close"></div>
                  <div class="modal-content">
                    <div class="modal-card">
                      <header class="modal-card-head">
                        <h3>Normas</h3>
                        <button id="boton-equis-modal" class="h-modal-close ml-auto" aria-label="close">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                      </header>
                      <div class="modal-card-body">
                      <div class="inner-content">
                      <div>
                        <div class="placeholder-content">
                          <center>
                            <!-- LISTA DE NORMAS -->
                            <p> </p>
                          </center>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-card-foot is-centered">
                      <a id="boton-cerrar-modal" class="button h-button is-danger is-rounded h-modal-close">Cerrar</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
