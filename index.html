<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Discord SoloQChallenge </title>
    <script type="module" src="scripts/scriptsArena.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="dist/jquery.bracket.min.js"></script>
    <link rel="icon" type="image/png" href="images/soloq-logotipo1.png">
    <link rel="stylesheet" href="css/main.css?v=18">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="dist/jquery.bracket.min.css">
  </head>
  <body class="is-dark">
    <div id="huro-app" class="app-wrapper">
      <div class="app-overlay"></div>
      <div class="pageloader is-full"></div>
      <div class="infraloader is-full"></div>
      <nav class="navbar mobile-navbar is-hidden-desktop is-hidden-tablet no-shadow" aria-label="main navigation">
        <div class="container">
          <div class="navbar-brand">
            <div class="brand-start">
              <!-- Izquierda -->
            </div>
            <a class="navbar-item is-brand">
              <img class="light-image" src="images/soloq-logotipo1.png" alt="">
              <img class="dark-image" src="images/soloq-logotipo1.png" alt="">
            </a>
            <div class="brand-end">
              <!-- Derecha -->
            </div>
          </div>
        </div>
      </nav>
      <div class="webapp-navbar">
        <div class="webapp-navbar-inner">
          <div class="left">
            <a class="brand">
              <img class="light-image" src="images/soloq-logotipo1.png" alt="">
              <img class="dark-image" src="images/soloq-logotipo1.png" alt="">
            </a>
            <div class="separator"></div>
            <div class="dropdown project-dropdown dropdown-trigger is-spaced">
              <span>
                <h1 class="title is-5">Discord SoloQChallenge</h1>
              </span>
            </div>
          </div>
          <div class="center">
            <div id="webapp-navbar-menu" class="centered-links">
              <!-- Aqui va el menu -->
            </div>
          </div>
          <div class="right">
            <!-- Texto -->
          </div>
        </div>
      </div>
      <div class="view-wrapper is-webapp">
        <div class="page-content-wrapper">
          <div class="page-content is-relative">
            <div class="page-content-inner">
              <!-- Texto Info -->
              <div class="column is-12">
                <nav class="breadcrumb" aria-label="breadcrumbs">
                  <ul>
                    <li><a><span id="quantityPlayers">8 jugadores</span></a></li>
                    <li><a><span>Liga de las Arenas</span></a></li>
                    <li><a><span>Liga de las Leyendas</span></a></li>
                    <li><a><span>??/12/2023</span></a></li>
                  </ul>
                </nav>
              </div>
              <!-- SoloQ - Flex -->
              <div class="basic-card botones-cola">
                <!-- <button id="boton-izquierdo" class="column is-5 boton-cola izquierda selected">Solo</button>
                <button id="boton-derecho" class="column is-5 boton-cola derecha">Flex</button> -->
                <div style="width: 100%;">
                  <button id="boton-normas" class="normas"> Normas </button>
                  <button id="boton-premio" class="normas"> Premios </button>
                </div>
              </div>
              <!-- Clasificacion -->
              <div class="table-wrapper" data-simplebar="init">
                <div id="tablaclasificacion_wrapper" class="dataTables_wrapper no-footer">
                  <div class="top"></div>
                  <table id="tablaclasificacion" class="table is-datatable is-hoverable table-is-bordered is-fullwidth dataTable no-footer">
                    <thead>
                      <tr>
                        <th style="width: 20px;">Posición</th>
                        <th style="width: 162px;">Jugador</th>
                        <th style="width: 192px;">Cuenta</th>
                        <th style="width: 72px;">Partidas</th>
                        <th style="width: 72px;">Posición Media</th>
                        <th style="width: 72px;">Puntos</th>
                        <th style="width: 120px;">Stats</th>
                      </tr>
                    </thead>
                    <tbody id="tablaContenido">
                      <!-- Contenido -->
                    </tbody>
                  </table>
                </div>
              </div>

              <!-- Equipos -->
              <div class="column is-12">
                <h1>Equipos</h1>
              </div>
              <div class="basic-card footer-card" id="contenedorPartidas">
                <!-- Partidas para jugar -->
              </div>

              <!-- Footer -->
              <div id="webapp-footer" class="basic-card">
                <!-- Aquí va el footer -->
              </div>
              <!-- Popup -->
              <div id="normas-modal" class="modal h-modal">
                <div id="fondo-cerrar-modal" class="modal-background h-modal-close fondo-cerrar-modal"></div>
                <div class="modal-content">
                  <div class="modal-card">
                    <header class="modal-card-head">
                      <h3 id="popupReglasTitulo">Normas</h3>
                      <button id="boton-equis-modal" class="h-modal-close ml-auto boton-equis-modal" aria-label="close">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                      </button>
                    </header>
                    <div class="modal-card-body">
                      <div class="inner-content">
                        <div>
                          <div class="placeholder-content">
                            <!-- LISTA DE NORMAS -->
                            <ul id="popupReglasNormas" style="color: white">
                              <li>Prueba</li>
                              <li>Prueba 2</li>
                            </ul>
                          </div>
                        </div>
                      </div>
                      <div class="is-centered">
                        <a id="boton-cerrar-modal" class="modal-button boton-cerrar-modal">Cerrar</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Fin Popup de reglas -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
